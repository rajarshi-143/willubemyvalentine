<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Red Rose</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #330000, #000);
      overflow: hidden;
    }

    model-viewer {
      width: 90vw;
      max-width: 400px;
      height: 80vh;
    }

    .instructions {
      position: fixed;
      bottom: 20px;
      color: #ff4d4d;
      font-size: 1.2rem;
      text-align: center;
      width: 100%;
    }
  
    .message {
      position: fixed;
      top: 8%;
      width: 100%;
      text-align: center;
      font-size: 1.4rem;
      color: #ff7aa2;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      pointer-events: none;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- 3D Rose -->
  <model-viewer id="roseModel"
                src="rose.glb"
                alt="Interactive Red Rose"
                camera-controls auto-rotate touch-action="pan-y"
                style="--poster-color: #000" shadow-intensity="1">
  </model-viewer>

  <div id="message" class="message"></div>

  <div class="instructions">Touch and drag to rotate the rose ðŸŒ¹</div>

  <script>
    // Optional: show alert if model fails to load
    const rose = document.getElementById('roseModel');

    const messageEl = document.getElementById('message');

    // Messages for each 90Â° section
    const messages = [
      "I wanted you to turn it first",
      "Every side of you feels special",
      "Some things are easier to show than say",
      "So I made this for you"
    ];

    let lastIndex = -1;
    const DEAD_ZONE = 5; // degrees before message appears

    function radToDeg(rad) {
      return rad * (180 / Math.PI);
    }

    rose.addEventListener('camera-change', () => {
      const orbit = rose.getCameraOrbit();
      if (!orbit) return;

      let angle = radToDeg(orbit.theta);
      angle = (angle + 360) % 360; // normalize

      // ignore very small rotations so message doesn't appear instantly
      if (angle < DEAD_ZONE) {
        messageEl.classList.remove('show');
        lastIndex = -1;
        return;
      }

      const index = Math.floor((angle - DEAD_ZONE) / 90);

      if (index !== lastIndex && messages[index]) {
        lastIndex = index;
        messageEl.textContent = messages[index];
        messageEl.classList.remove('show');
        requestAnimationFrame(() => messageEl.classList.add('show'));
      }
    });

    // Error handling
    rose.addEventListener('error', (event) => {
      alert('Failed to load 3D rose model.');
      console.error(event);
    });
  </script>

</body>
</html>

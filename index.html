<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Red Rose</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #330000, #000); /* original red-black gradient */
      overflow: hidden;
      flex-direction: column;
      transition: background 0.5s ease; /* smooth bg change if fallback shows */
    }

    model-viewer,
    #fallbackImage {
      width: 90vw;
      max-width: 400px;
      max-height: 80vh;
      display: block;
      margin: auto;
      object-fit: contain; /* ensures image scales without stretching */
    }

    .instructions {
      position: fixed;
      bottom: 20px;
      color: #ff4d4d;
      font-size: 1.2rem;
      text-align: center;
      width: 100%;
    }

    .message {
      position: fixed;
      top: 8%;
      width: 100%;
      text-align: center;
      font-size: 1.4rem;
      color: #ff7aa2;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      pointer-events: none;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- 3D Rose -->
  <model-viewer id="roseModel"
                src="rose.glb"
                alt="Interactive Red Rose"
                camera-controls
                auto-rotate
                touch-action="pan-y"
                style="--poster-color: #000"
                shadow-intensity="1">
  </model-viewer>

  <!-- Fallback Image -->
  <img id="fallbackImage"
       src="rose-fallback.png"
       alt="Rose"
       style="display:block;" />

  <div id="message" class="message"></div>
  <div class="instructions" id="instructions">Touch and drag to rotate the rose ðŸŒ¹</div>

  <script>
    const rose = document.getElementById('roseModel');
    const fallbackImage = document.getElementById('fallbackImage');
    const messageEl = document.getElementById('message');
    const instructions = document.getElementById('instructions');
    const body = document.body;

    const messages = [
      "I wanted you to turn it first",
      "Every side of you feels special",
      "Some things are easier to show than say",
      "So I made this for you"
    ];

    let lastIndex = -1;
    const DEAD_ZONE = 5;

    function radToDeg(rad) {
      return rad * (180 / Math.PI);
    }

    // Hide fallback image & show instructions if GLB loads successfully
    rose.addEventListener('load', () => {
      fallbackImage.style.display = 'none';
      instructions.style.display = 'block';
      body.style.background = "radial-gradient(circle at center, #330000, #000)"; // keep original bg
    });

    // Hide instructions initially (fallback visible)
    instructions.style.display = 'none';

    // Only attach messages logic after GLB loads
    rose.addEventListener('load', () => {
      rose.addEventListener('camera-change', () => {
        const orbit = rose.getCameraOrbit();
        if (!orbit) return;

        let angle = radToDeg(orbit.theta);
        angle = (angle + 360) % 360;

        if (angle < DEAD_ZONE) {
          messageEl.classList.remove('show');
          lastIndex = -1;
          return;
        }

        const section = Math.floor((angle - DEAD_ZONE) / 90);
        const index = ((section % messages.length) + messages.length) % messages.length;

        if (index !== lastIndex) {
          lastIndex = index;
          messageEl.textContent = messages[index];
          messageEl.classList.remove('show');
          requestAnimationFrame(() => messageEl.classList.add('show'));
        }
      });
    });

    // ===== GLB retry + fallback logic =====
    let hasRetried = false;
    const originalSrc = rose.getAttribute('src');

    rose.addEventListener('error', (event) => {
      if (!hasRetried) {
        hasRetried = true;
        rose.setAttribute('src', '');
        setTimeout(() => {
          rose.setAttribute('src', originalSrc);
        }, 100);
        console.warn('Retrying 3D model load once...');
        return;
      }

      // Second failure â†’ fallback image only, hide instructions, change bg to pink
      rose.style.display = 'none';
      fallbackImage.style.display = 'block';
      instructions.style.display = 'none';
      body.style.background = "#FFAEC9"; // soft pink background
      console.error('3D model failed to load after retry:', event);
    });
  </script>

</body>
</html>

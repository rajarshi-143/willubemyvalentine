<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Red Rose</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #330000, #000);
      overflow: hidden;
      flex-direction: column;
      transition: background 0.5s ease;
    }

    model-viewer,
    #fallbackImage {
      width: 90vw;
      height: 90vh;
      max-width: 600px;
      max-height: 800px;
      display: block;
      margin: auto;
      object-fit: contain;
    }

    .instructions {
      position: fixed;
      bottom: 20px;
      color: #ff4d4d;
      font-size: 1rem;
      text-align: center;
      width: 100%;
    }

    .message {
      position: fixed;
      top: 8%;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: #ff7aa2;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      pointer-events: none;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 500px) {
      .instructions { font-size: 0.9rem; }
      .message { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- 3D Rose -->
  <model-viewer id="roseModel"
                src="rose.glb"
                alt="Interactive Red Rose"
                camera-controls
                auto-rotate
                touch-action="pan-y"
                style="--poster-color: #000"
                shadow-intensity="1">
  </model-viewer>

  <!-- Fallback Image -->
  <img id="fallbackImage"
       src="fallback.png"
       alt="Rose"
       style="display:none;" />

  <div id="message" class="message"></div>
  <div class="instructions" id="instructions">Touch and drag to interact with the rose ðŸŒ¹</div>

  <script>
    const rose = document.getElementById('roseModel');
    const fallbackImage = document.getElementById('fallbackImage');
    const messageEl = document.getElementById('message');
    const instructions = document.getElementById('instructions');
    const body = document.body;

    const messages = [
      "I made this page to give you a flower today",
      "If I had a flower to give you for every time you were in my mind",
      "I would've given you this one flower cuz",
      "you never left my mind"
    ];

    let lastAngle = null;        // last camera angle
    let rotationCounter = 0;     // cumulative rotation
    let sequenceIndex = -1;       // which message to show next

    function radToDeg(rad) {
      return rad * (180 / Math.PI);
    }

    // Hide instructions and fallback initially
    instructions.style.display = 'none';
    fallbackImage.style.display = 'none';

    // When GLB loads successfully
    rose.addEventListener('load', () => {
      fallbackImage.style.display = 'none';
      instructions.style.display = 'block';
      body.style.background = "radial-gradient(circle at center, #330000, #000)";

      // Track rotation and show messages
      rose.addEventListener('camera-change', () => {
        const orbit = rose.getCameraOrbit?.();
        if (!orbit) return;

        let angle = (radToDeg(orbit.theta) + 360) % 360;

        if (lastAngle !== null) {
          let delta = angle - lastAngle;

          // handle wrap-around
          if (delta > 180) delta -= 360;
          if (delta < -180) delta += 360;

          rotationCounter += delta;

          // how many sections have we rotated through
          const sectionAngle = 360 / messages.length;
          const steps = Math.floor(Math.abs(rotationCounter) / sectionAngle);

          if (steps > 0) {
            sequenceIndex = (sequenceIndex + steps) % messages.length;

            // show current message
            messageEl.textContent = messages[sequenceIndex];

            messageEl.classList.remove('show');
            void messageEl.offsetWidth; // force reflow
            messageEl.classList.add('show');

            // subtract counted steps from rotationCounter
            rotationCounter -= Math.sign(rotationCounter) * steps * sectionAngle;
          }
        }

        lastAngle = angle;
      });
    });

    // ===== GLB retry + fallback logic =====
    let hasRetried = false;
    const originalSrc = rose.getAttribute('src');

    rose.addEventListener('error', (event) => {
      if (!hasRetried) {
        hasRetried = true;
        console.warn('Retrying 3D model load once...');
        rose.src = originalSrc + '?v=' + Date.now();
        return;
      }

      // Second failure â†’ fallback only
      rose.style.display = 'none';
      fallbackImage.style.display = 'block';
      instructions.style.display = 'none';
      body.style.background = "#FFAEC9";
      console.error('3D model failed to load after retry:', event);
    });
  </script>

</body>
</html>
